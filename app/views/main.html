<!DOCTYPE html>

<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main-16px.css'}">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <script src="@{'/public/javascripts/jquery-1.5.2.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        #{get 'moreScripts' /}
    </head>
    <body>
      <div id="wrapper">
        <header>
          <h1>SortIt</h1>
          <h3>#{get 'subTitle'/}</h3>  
        </header>
        #{if flash.error}
          <div class="flash error big">
            ${flash.error}
          </div>
        #{/if}
        #{if flash.success}
          <div class="flash success big">
            ${flash.success}
          </div>
        #{/if}
        <div id="content">
           #{doLayout /}
        </div>
        <footer>
        </footer>
      </div>
    </body>
</html>
